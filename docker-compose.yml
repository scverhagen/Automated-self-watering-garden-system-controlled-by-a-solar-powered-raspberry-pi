version: '2'
services:
  solarpigardener:
    build: .
    container_name: "solarpigardener"
    image: balenalib/raspberry-pi-debian:latest
    environment:
      - IN_DOCKER=Yes
    volumes:
      - /etc/gardener:/etc/gardener
    ports:
      - 80:80
    links:
      - mongodb
      - redis
    depends_on:
      - mongodb
      - redis
    restart: always
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - /data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: always
